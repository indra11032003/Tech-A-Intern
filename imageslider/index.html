<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="image/img-1.jpg" class="image-item">
                <img src="image/img-2.jpg" class="image-item">
                <img src="image/img-3.jpg" class="image-item">
                <img src="image/img-4.jpg" class="image-item">
                <img src="image/img-5.jpg" class="image-item">
                <img src="image/img-6.jpg" class="image-item">
                <img src="image/img-7.jpg" class="image-item">
                <img src="image/img-8.jpg" class="image-item">
                <img src="image/img-9.jpg" class="image-item">
                <img src="image/img-10.jpg" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    


    
</body>
</html>
